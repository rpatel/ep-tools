<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Evolutionary Probability Tools</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"
            integrity="sha256-/GKyJ0BQJD8c8UYgf7ziBrs/QgcikS7Fv/SaArgBcEI=" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

    <script src="js/codon-tables.js"></script>
    <script src="js/init.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/newick.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Expected Mutations Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/rpatel/ep-tools">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-2">
    <div class="card">
        <div class="card-header">
            <h6 class="mb-0">
                Mutation Parameters
            </h6>
        </div>

        <div class="list-group list-group-flush">
            <div class="list-group-item collapse" id="mutationModelCardBody">

                <div class="form-group row">
                    <label class="col-form-label col-sm-3">Desired number of mutations</label>
                    <input type="text" class="form-control col-sm-9" id="requiredMutationsText">
                </div>

                <div class="form-group row">
                    <label for="perSiteMutationRateText" class="col-form-label col-sm-3">Point Mutation Rate</label>
                    <div class="input-group col-sm-9 px-0">
                        <input type="text" class="form-control" id="perSiteMutationRateText"
                               placeholder="e.g., 0.00314, 2.5e-9">
                        <select class="form-control" id="mutationRateUnitSelect" style="max-width: 250px;">
                            <option value="perYear">mutations / bp / year</option>
                            <option value="perGeneration">mutations / bp / generation
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group row collapse" id="generationsPerYearCollapse">
                    <label class="col-form-label col-sm-3">Generations per year</label>
                    <input type="text" class="form-control col-sm-9" id="generationsPerYearText">
                </div>

                <div class="form-group row">
                    <label for="codonModelSelect" class="col-form-label col-sm-3">Genetic Code</label>
                    <select class="form-control col-sm-9" id="codonModelSelect"></select>
                </div>

                <div class="row table-responsive-sm mx-0 px-0">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                <button class="btn btn-outline-warning btn-sm" data-toggle="collapse"
                                        data-target=".advanced-codon-position-row" id="advancedCodonButton">
                            <span data-toggle="tooltip"
                                  title="Customize per-position mutation probabilities">Advanced</span>
                                </button>
                            </th>
                            <th scope="col">Codon Position 1</th>
                            <th scope="col">Codon Position 2</th>
                            <th scope="col">Codon Position 3</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row" class="align-middle">
                                Fraction of Expected Mutations <br>
                                <small id="mutationTypesText"></small>
                            </th>
                            <td data-toggle="tooltip"><input type="text" class="form-control codon-rate-total" size="5" readonly></td>
                            <td data-toggle="tooltip"><input type="text" class="form-control codon-rate-total" size="5" readonly></td>
                            <td data-toggle="tooltip"><input type="text" class="form-control codon-rate-total" size="5" readonly></td>
                        </tr>
                        </tbody>
                        <tbody class="collapse advanced-codon-position-row">
                        <tr>
                            <td class="align-middle">
                                <div class="form-check form-check-inline" data-toggle="tooltip"
                                     title="Include in calculation?">
                                    <input class="form-check-input mutation-type-check" type="checkbox"
                                           id="missenseTypeCheck" value="Missense">
                                    <label class="form-check-label" for="missenseTypeCheck">Missense Rate</label>
                                </div>
                            </td>
                            <td><input type="text" class="form-control codon-rate codon-rate-missense" size="5"></td>
                            <td><input type="text" class="form-control codon-rate codon-rate-missense" size="5"></td>
                            <td><input type="text" class="form-control codon-rate codon-rate-missense" size="5"></td>
                        </tr>
                        <tr>
                            <td class="align-middle">
                                <div class="form-check form-check-inline" data-toggle="tooltip"
                                     title="Include in calculation?">
                                    <input class="form-check-input mutation-type-check" type="checkbox"
                                           id="nonsenseTypeCheck" value="Nonsense">
                                    <label class="form-check-label" for="nonsenseTypeCheck">Nonsense Rate</label>
                                </div>
                            </td>
                            <td><input type="text" class="form-control codon-rate codon-rate-nonsense" size="5"></td>
                            <td><input type="text" class="form-control codon-rate codon-rate-nonsense" size="5"></td>
                            <td><input type="text" class="form-control codon-rate codon-rate-nonsense" size="5"></td>
                        </tr>
                        <tr>
                            <td class="align-middle">
                                <div class="form-check form-check-inline" data-toggle="tooltip"
                                     title="Include in calculation?">
                                    <input class="form-check-input mutation-type-check" type="checkbox"
                                           id="synonymousTypeCheck" value="Synonymous">
                                    <label class="form-check-label" for="synonymousTypeCheck">Synonymous Rate</label>
                                </div>
                            </td>
                            <td><input type="text" class="form-control codon-rate codon-rate-synonymous" size="5"></td>
                            <td><input type="text" class="form-control codon-rate codon-rate-synonymous" size="5"></td>
                            <td><input type="text" class="form-control codon-rate codon-rate-synonymous" size="5"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row float-right">
                    <button class="btn btn-success" id="calculateButton">Calculate</button>
                </div>
            </div>

            <div class="list-group-item collapse" id="resultsCardBody">
            </div>
        </div>

    </div>

</div>

<div class="modal fade" tabindex="-1" id="treeCheckModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Select newick tree</h6>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body" id="treeCheckBodyDiv">
                <p>Provide a newick format tree file to check if your tree has sufficient time span.</p>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="treeCheckFile">
                    <label class="custom-file-label" for="treeCheckFile" id="treeCheckFileLabel">Choose file</label>
                </div>
                <button class="btn btn-success mt-2 collapse" id="treeCheckSubmit">Check tree</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
